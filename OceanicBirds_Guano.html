<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
			"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
		}
	}
	</script>
	<script type="module">
		import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';
		// orbit controls
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { MathUtils } from 'three';

		import { LumaSplatsThree } from '@lumaai/luma-web';

		let renderer = new WebGLRenderer({ antialias: false });

		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.width = '100%';
		renderer.domElement.style.height = '100%';

		// add canvas to DOM
		document.body.appendChild(renderer.domElement);

		let camera = new PerspectiveCamera(65, 1, 0.1, 1000);
		camera.position.z = 2;

		let controls = new OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;

		// set zoom (distance) range
		controls.minDistance = 0.9;
		controls.maxDistance = 1.2;

		// --- Viewing angle limits ---
		controls.minAzimuthAngle = -MathUtils.degToRad(35); // left limit (in radians)
		controls.maxAzimuthAngle =  MathUtils.degToRad(35); // right limit (in radians)
		controls.minPolarAngle   =  MathUtils.degToRad(50); // look up limit
		controls.maxPolarAngle   =  MathUtils.degToRad(90); // look down limit

		let scene = new Scene();

		let splat = new LumaSplatsThree({
			source: 'https://lumalabs.ai/capture/5700d8a6-49d9-4b2f-b819-8f45023bf082'
		});
		scene.add(splat);

		splat.rotation.y = Math.PI; 
		splat.position.set(0, 0, 0); 

		controls.target.copy(splat.position);
		// controls.enableZoom = false;
		controls.update();

		function frameLoop() {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}

			controls.update();

			renderer.render(scene, camera);
		}

		renderer.setAnimationLoop(frameLoop);
	</script>
</body>
</html>
